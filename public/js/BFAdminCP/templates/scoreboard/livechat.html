<section ng-show="isLoaded" class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title"><i class="fa fa-comments-o"></i> Live Chat</h3>
            <div class="box-tools pull-right">
                <input placeholder="Filter Players..." ng-model="chatsearch" class="form-control">
            </div>
        </div>
        <div class="box-body chat" id="chat-box">

            <div class="item" ng-repeat="chat in entrys | orderBy:'ID' | filter:{logSoldierName: chatsearch} track by chat.ID">
                <img src="img/avatar.png" alt="user image" class="online"/>
                <p class="message">
                    <a href="{{ chat.profile }}" class="name" target="_blank">
                        <small class="text-muted pull-right" data-toggle="tooltip" data-placement="top" title="{{ chat.logDateIso }}">
                            <i class="fa fa-clock-o"></i>
                            <span data-livestamp="{{ chat.logDateIso }}"></span>
                        </small>
                        <small class="label bg-blue">{{chat.logSubset}}</small> {{ chat.logSoldierName }}
                    </a>
                    {{ chat.logMessage }}
                </p>
            </div>
        </div><!-- /.chat -->
        <div class="box-footer" ng-if="perm.say">
            <div class="input-group">
                <input class="form-control" placeholder="Type message..." ng-model="user.message" ng-enter="sendMessage(user.message)" id="userMessage" />
                <div class="input-group-btn">
                    <button class="btn btn-success" ng-click="sendMessage(user.message)">
                        <i class="fa" ng-class='{"fa-send": !sending, "fa-spinner fa-spin": sending}'></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
